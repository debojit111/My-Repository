 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/Assets/LOGO/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/LOGO/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Assets/LOGO/fav/favicon-16x16.png">
    <link rel="manifest" href="/Assets/LOGO/fav/site.webmanifest">
    <link rel="stylesheet" href="/Main Codes/Css/SignUp.css">
 </head>
 <body>
   <footer>
      <a class="href" href="index.html">MAIN PAGE</a>
   </footer>   
  <div class="container">
   <form action="" method="get">
       <h1 class="main_heading">FORM</h1>
       <p>required fields have <b>*</b></p>
       <h2>Information</h2>
       <p>Name: * <input type="text" name="Name" placeholder="example example" required></p>
       <fieldset>
         <legend>Gender</legend>
         <p>
          Male: *<input type="radio" name="gender" id="male"> Female: * <input type="radio" name="gender" id="female" required>
      </p> 
     </fieldset>
     <p>Address: <textarea name="address" id="address" placeholder="Put your address" cols="100" rows="10"></textarea></p>
     <p>Email: <input type="email" name="email" placeholder="example@gmail.com" id="email"></p> 
     <p>Pincode: * <input type="number" name="pincode" placeholder="123456" required></p>
     <h2>Information</h2>
     <p>Variable Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Random Type</option>
            <option value="variable1">variable1</option>
            <option value="variable2">variable2</option>
            <option value="variable3">variable3</option>
        </select>
     </p>
     <p>
        Variable Number <input type="number" name="variable_number" id="variable_number" placeholder="1111-2222-3333-4444" required>
     </p>
     <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" ></p>
     <p>PIN <input type="password" name="PIN" id="PIN" placeholder="123"></p> 
     <input type="submit" value="Submit Your Variable">

    </form>
    </div>
 </body>

 </html>
</div>
